<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - KOKOA TALK</title>
    <link rel="icon" href="https://m.gelatofactory.co.kr/web/upload/img/m/ico-kakao.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>78%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
            <!-- span으로 i 감싸는 이유는 span은 옆에 무언가가 올 수 있는 inline이기 때문! -->
            <!-- inline 대표적 예시) span, a, link, img. 나머지는 거의 다 block. (=> 옆에 어떠한 것도 오지 않는 것) -->
        </div>
    </header>

    <a class="friends-display-link">
        <i class="fas fa-info-circle"></i>
        <span>Friends' Names Display</span>
        <i class="fas fa-chevron-right"></i>
    </a>
    <!-- 나중에 여기에 href로 링크 연결 -->
    
    <nav class="nav-bar">
        <ul class="nav-bar__list">
            <li class="nav-bar__btn">
                <a href="friends.html">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li> 
            <li class="nav-bar__btn">
                <a href="chats.html">
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav-bar__btn">
                <a href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav-bar__btn">
                <a href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
            <!-- 누르면 해당 page로 이동해야하니까 a tag 이용 -->
        </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
