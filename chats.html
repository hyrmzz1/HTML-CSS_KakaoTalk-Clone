<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - KOKOA TALK</title>
    <link rel="icon" href="https://m.gelatofactory.co.kr/web/upload/img/m/ico-kakao.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>78%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <main>
        <header class="screen-header">
            <h1 class="screen-header__title">Chats</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="far fa-comments fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <a href="setting.html">
                    <span><i class="fas fa-cog fa-lg"></i></span>
                </a>
            </div>
        </header>

        <div class="user-component">
            <div class="user-component__column">
                <img src="https://t1.daumcdn.net/cafeattach/1IHuH/713e9df916e8849dbc4fae176aec2d2699c1775c" 
                class="user-component__picture" />
                <div class="user-component__text">
                    <div class="user-component__title">friend 1</div>
                    <div class="user-component__subtitle">Send a message</div>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">18:40</span>
                <!-- <span class="user-component__notification"></span> -->
            </div>
        </div>

        <div class="user-component">
            <div class="user-component__column">
                <img src="https://t1.daumcdn.net/cafeattach/1IHuH/116f4051f16756acc95f9d951c251a2a61d2290f" 
                class="user-component__picture" />
                <div class="user-component__text">
                    <div class="user-component__title">friend 2</div>
                    <div class="user-component__subtitle">Receive two messages</div>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">17:39</span>
                <span class="user-component__notification">3</span>
            </div>
        </div>
    </main>

    <nav class="nav-bar">
        <ul class="nav-bar__list">
            <li class="nav-bar__btn">
                <a href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li> 
            <li class="nav-bar__btn">
                <a href="chats.html">
                    <i class="fas fa-comment fa-2x"></i>
                    <span class="nav-bar__notification">3</span>
                </a>
            </li>
            <li class="nav-bar__btn">
                <a href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav-bar__btn">
                <a href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <div class="notification-sm"></div>
                </a>
            </li>
        </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
