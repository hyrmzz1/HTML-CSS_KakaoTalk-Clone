<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - KOKOA TALK</title>
    <link rel="icon" href="https://m.gelatofactory.co.kr/web/upload/img/m/ico-kakao.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>78%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <main>
        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span class="icon__cog"><i class="fas fa-cog fa-lg">
                    <div class="notification-sm"></div>
                </i></span>
            </div>
        </header>

        <div class="user-component">
            <div class="user-component__column">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQe8PhpC2QZMnQ82YU7LmoK_VOqPAwWs3R1tg&usqp=CAU" 
                class="user-component__picture user-component__picture--bg" />
                <div class="user-component__text">
                    <div class="user-component__title">Name</div>
                    <div class="user-component__subtitle-more">
                        <div class="user-component__subtitle">+82 phone-number</div>
                        <span class="user-component__warning">!</span>
                    </div>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>

        <div class="more-icons"></div>
        <div class="more-suggestions"></div>
    </main>

    <nav class="nav-bar">
        <ul class="nav-bar__list">
            <li class="nav-bar__btn">
                <a href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li> 
            <li class="nav-bar__btn">
                <a href="chats.html">
                    <i class="far fa-comment fa-2x"></i>
                    <span class="nav-bar__notification">3</span>
                </a>
            </li>
            <li class="nav-bar__btn">
                <a href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav-bar__btn">
                <a href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    <div class="notification-sm"></div>
                </a>
            </li>
        </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
