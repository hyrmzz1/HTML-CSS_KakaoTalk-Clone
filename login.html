<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOKOA TALK</title>
    <link rel="icon" href="https://m.gelatofactory.co.kr/web/upload/img/m/ico-kakao.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <!-- TODO 가로모드 잠금 icon -->
            <span>78%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div id="welcome-header">
        <h1 id="welcome-header__title">Welcome to KokoaTalk</h1>
        <p class="welcome-header__text">
            If you have a Kokoa Account,
        </p>
        <p class="welcome-header__text">
            log in with your email or phone number.
        </p>
    </div>

    <form id="login-form">
        <div id="login-form__id_pw">
            <input type="text" required placeholder="Email or phone number">
            <input type="password" required placeholder="Password">
        </div>
        <input class="btn" type="submit" value="Log In">
        <input class="btn" type="submit" value="Sign Up">
        <a href="https://www.kakaocorp.com/page/service/service/KakaoTalk" target="_blank">
            Find Kokoa Account or Password
        </a>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
