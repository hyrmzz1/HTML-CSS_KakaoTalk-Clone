<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1:1 Chat - KOKOA TALK</title>
    <link rel="icon" href="https://m.gelatofactory.co.kr/web/upload/img/m/ico-kakao.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="chat-body">
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>78%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <main>
        <header class="alt-header alt-header__chat">
            <div class="alt-header__column">
                <a href="chats.html">   
                    <i class="fas fa-chevron-left fa-lg"></i>
                </a>
            </div>
            <div class="alt-header__column"><span>friends 1</span></div>
            <div class="alt-header__column">
                <i class="fas fa-search fa-lg"></i>
                <i class="fas fa-bars fa-lg"></i>
            </div>
        </header>

        <div class="chat-contents">
            <div class="chat-timestamp">Saturday, March 26, 2022</div>
            <div class="message-row">
                <!-- 수신 -->
                <div class="message-row__column">
                    <img src="https://t1.daumcdn.net/cafeattach/1IHuH/713e9df916e8849dbc4fae176aec2d2699c1775c" 
                    class="user-component__picture user-component__picture--sm" />
                    <div class="message-info">
                        <span class="message__sender">friend 1</span>
                        <div class="message-content">
                            <span class="message__bubble">마라탕 머글래?</span>
                            <span class="message__time">21:41</span>
                        </div>
                    </div>
                </div>
                <div class="message-row__column">
                    <img src="https://t1.daumcdn.net/cafeattach/1IHuH/713e9df916e8849dbc4fae176aec2d2699c1775c" 
                    class="user-component__picture user-component__picture--sm" />
                    <div class="message-info">
                        <span class="message__sender">friend 1</span>
                        <div class="message-content">
                            <span class="message__bubble">아님 샹궈?</span>
                            <span class="message__time">21:42</span>
                        </div>
                    </div>
                </div>
                <!-- 송신 -->
                <div class="message-row__column--me">
                    <div class="message-content">
                        <span class="message__bubble">샹궈 고고 탕 어제 머금 ㅠ</span>
                        <span class="message__time">21:45</span>
                    </div>
                </div>
                <div class="message-row__column--me">
                    <div class="message-content">
                        <span class="message__bubble">아니다 그냥 안먹을ㄹㅐ</span>
                        <span class="message__time">21:48</span>
                    </div>
                </div>
                <div class="message-row__column">
                    <img src="https://t1.daumcdn.net/cafeattach/1IHuH/713e9df916e8849dbc4fae176aec2d2699c1775c" 
                    class="user-component__picture user-component__picture--sm" />
                    <div class="message-info">
                        <span class="message__sender">friend 1</span>
                        <div class="message-content">
                            <span class="message__bubble">알았오</span>
                            <span class="message__time">21:50</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-2x"></i>
        </div>
        <div class="reply__column">
            <input type="text" required>
            <i class="far fa-grin-tongue-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up fa-2x"></i>
            </button>
        </div>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
